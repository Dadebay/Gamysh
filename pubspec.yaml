name: gamys
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: 
  carousel_slider: ^4.0.0
  connectivity_plus: ^2.2.1
  cupertino_icons: ^1.0.2
  flutter_iconly: ^1.0.2
  flutter_spinkit: ^5.0.0
  flutter_svg: null 
  http: 
  step_progress_indicator: ^1.0.1
  image_picker: ^0.8.4+4 
  dotted_border: ^2.0.0+1
  multi_select_flutter:  
  path_provider: null
  photo_view: ^0.13.0
  provider: null
  permission_handler: ^8.3.0
  pull_to_refresh: ^2.0.0
  shared_preferences: 
  vibration: ^1.7.4-nullsafety.0
  get: ^4.3.8
  geolocator: ^5.3.1
  mime: ^1.0.1
  flutter_map: 
  flutter_launcher_icons:
  flutter_phone_direct_caller: ^2.1.0
  intl: ^0.17.0
  countup: ^0.1.3
  flutter_restart: 
  share: ^2.0.4
  latlong2: 0.8.0
  flutter_local_notifications: 
  # change_app_package_name: ^1.0.0
  firebase_core: 
  firebase_messaging: 
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/pngIcons/logo.jpg"
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/svgIcons/
    - assets/icons/gifIcons/
    - assets/icons/pngIcons/


  fonts:
    - family: Roboto_Bold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 900
    - family: Roboto_Meduim
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
    - family: Rogoto_Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
    - family: Roboto_Light
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf

